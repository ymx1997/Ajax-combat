<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login1.css">
    <title>Document</title>
</head>

<body>


    <!-- 布局开始 -->
    <div class="layui-container">
      <div class="box-jq">
        <canvas id="mineCanvas"></canvas>
      <p class="title"></p>
      </div>
        <div class="admin-login-background">
          <div class="login-form">
            <form class="layui-form" action="">
              <div class="layui-form-item logo-title">
                <h1>大事件后台管理系统</h1>
              </div>
              <div class="layui-form-item">
                <label class="layui-icon layui-icon-username" for="username"></label>
                <input type="text" name="username" lay-verify="required|account" placeholder="用户名或者邮箱" autocomplete="off" class="layui-input" value="">
              </div>
              <div class="layui-form-item">
                <label class="layui-icon layui-icon-password" for="password"></label>
                <input type="password" name="password" lay-verify="required|password" placeholder="密码" autocomplete="off" class="layui-input" value="">
              </div>
              <div class="layui-form-item">
                <button class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit="" lay-filter="login">登 入</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="new">
      </div>
      
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/jquery.particleground.min.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/lib/new.js"></script>
    <script src="./assets/js/login1.js"></script>
</body>

</html>
