<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/back/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/back/assets/css/link/link.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header header">友情链接
            <button type="button" class="layui-btn layui-btn-normal addlink">添加链接</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="50">
                    <col width="150">
                    <col width="200">
                    <col width="300">
                    <col width="100">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>链接图标</th>
                        <th>链接名称</th>
                        <th>链接地址</th>
                        <th>链接描述</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 将模板引擎生成的代码添加到这里 -->
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/html" id="tpl-links">
        {{each data item}}
        <tr>
            <td>{{item.id}}</td>
            <td>
                <div class="image">
                    <img src="http://localhost:8888/uploads/{{item.linkicon}}" alt="">
                </div>
            </td>
            <td>{{item.linkname}}</td>
            <td>{{item.linkurl}}</td>
            <td>{{item.linkdesc}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" data-id="{{item.id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" data-id="{{item.id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script type="text/html" id="tpl-add">
        <form class="layui-form addform" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">链接名称</label>
                <div class="layui-input-block">
                  <input type="text" name="linkname" required  lay-verify="required" placeholder="请输入链接名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">链接地址</label>
                <div class="layui-input-block">
                  <input type="text" name="linkurl" required  lay-verify="required" placeholder="请输入链接地址" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">链接描述</label>
                <div class="layui-input-block">
                  <input type="text" name="linkdesc" required  lay-verify="required" placeholder="请输入连接描述" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="file" style="display:none" class="addpic" name="linkicon">
                    <button type="button" class="layui-btn layui-btn-sm addimage">
                        <i class="layui-icon layui-icon-upload"></i>  
                        上传图片</button>
                    <img src="" alt="" class="prev">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
        </form>
    </script>

    <script src="/back/assets/lib/jquery.js"></script>
    <script src="/back/assets/lib/layui/layui.all.js"></script>
    <script src="/back/assets/lib/template-web.js"></script>
    <script src="/back/assets/js/common.js"></script>
    <script src="/back/assets/js/link/link.js"></script>
</body>

</html>
