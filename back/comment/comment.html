<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台-评论管理</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">评论管理</div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="5%">
                    <col width="20%">
                    <col width="35%">
                    <col width="25%">
                    <col width="15%">
                </colgroup>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>评论人</th>
                        <th>评论内容</th>
                        <th>评论时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/html" id="comment-tpl">
    {{each data}}
        <tr>
            <td>{{$value.id}}</td>
            <td>{{$value.uname}}</td>
            <td>{{$value.content}}</td>
            <td>{{$value.cdate | dateFormat}}</td>
            <td>
                <button data-id="{{$value.id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger delete">删除</button>
            </td>
        </tr>
    {{/each}}
    </script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/comment/comment.js"></script>
</body>

</html>
